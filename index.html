<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Erick</title>
    <link rel="stylesheet" href="estilos/mobilefirst.css">
    <link rel="stylesheet" href="estilos/all.css">
</head>
<body>
    <main>
        <section>
            <div class="imagem">
                <img src="imagens/log-in.png" alt="">
            </div>

            <div class="formulario">
                <form action="" autocomplete="on" method="post">
                    <div class="user">
                        <img src="imagens/group.png" alt="user">
                    </div>
                    <h1>LOGIN</h1>

                    <div class="email">
                        <label for="email-i">Seu email:<br></label>
                        <input type="email" name="email" id="email-i" placeholder="Digite seu email" autocomplete="email" required>
                    </div>

                    <div class="senha">
                        <label for="senha-i">Sua senha:<br></label>
                        <input type="password" name="senha" id="senha-i" placeholder="Digite sua senha" autocomplete="current-password" required>
                    </div>

                    <div class="checkbox-forgot">
                        <div class="checkbox">
                            <input type="checkbox" name="check" id="check-i"3>
                            <label for="check-i">Lembrar-me</label>
                        </div>

                        <p><a href="#">Esqueceu sua senha?</a></p>
                    </div>

                    <div class="btn">
                        <input type="submit" value="Entrar">
                    </div>

                    <div class="nao-tem-conta">
                        <p>NÃ£o tem uma conta? <a href="#">Inscreva-se</a></p>
                    </div>

                    <div class="logar-com">
                        <p>Logar com</p>
                        <div class="imagens-footer">
                            <a href="#"><img src="imagens/facebook.png" alt="Facebook"></a>
                            <a href="#"><img src="imagens/google.png" alt="Google"></a>
                            <a href="#"><img src="imagens/apple.png" alt="Apple"></a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
